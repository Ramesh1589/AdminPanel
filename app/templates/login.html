<h1>Login page</h1>

<hr>
<form name="login" novalidate ng-controller="loginCtrl">
    <div class="form-horizontal">

        <div class="form-group">
            <label for="inputName" class="control-label col-xs-2">User Name </label>
            <div class="col-xs-4">
                <input type="text" class="form-control" paceholder="First Name" name="userName" ng-model="userDetails.userName" ng-required="true"> </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="control-label col-xs-2">Password </label>
            <div class="col-xs-4">
                <input type="password" class="form-control" paceholder="Password" name="userPassword" ng-model="userDetails.userPassword" ng-required="true"> </div>
        </div>



        <div class="form-group">
            <div class=" col-xs-offset-2 col-xs-4">
                <div class="checkbox">
                    <lable>
                        <input type="checkbox" ng-model="userDetails.terms">I agree terms and condition. </lable>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class=" col-xs-offset-2 col-xs-4">
                <button type="button" class="btn btn-primary" ng-click="dologin()">Login</button>

            </div>
        </div>

    </div>
</form>
